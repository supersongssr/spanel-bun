# SPanel - Nginx Configuration
# Domain: test-spanel-bun.freessr.bid

server {
    listen 80;
    listen [::]:80;
    server_name test-spanel-bun.freessr.bid;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name test-spanel-bun.freessr.bid;

    # SSL Configuration
    ssl_certificate /etc/ssl/freessr.bid.crt;
    ssl_certificate_key /etc/ssl/freessr.bid.key;

    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/test-spanel-bun-access.log;
    error_log /var/log/nginx/test-spanel-bun-error.log;

    # Client body size limit
    client_max_body_size 10M;

    # API Backend - Reverse proxy to Bun container
    location /api/ {
        # Proxy to Bun backend (running in container or localhost:3000)
        # Option 1: Proxy to Bun container
        # proxy_pass http://localhost:3000/;

        # Option 2: Proxy to Bun container (if using podman/docker network)
        # proxy_pass http://spanel-backend:3000/;

        # For now, proxy to localhost (Bun running directly or via port forwarding)
        proxy_pass http://127.0.0.1:3000/;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # Disable redirect handling (let the backend handle it)
        proxy_redirect off;
    }

    # User Frontend - Static files
    location /user/ {
        alias /var/www/test-spanel-bun/user/;
        try_files $uri $uri/ /user/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/test-spanel-bun/user/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin Frontend - Static files
    location /admin/ {
        alias /var/www/test-spanel-bun/admin/;
        try_files $uri $uri/ /admin/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/test-spanel-bun/admin/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Root redirect to user dashboard
    location = / {
        return 301 /user/index.html;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
